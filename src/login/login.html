<div class="login-wrapper" ng-controller="loginController">
	<div class="login-container">
		<form class="login-form">
			<div class="form-group">
				<label for="username">Username</label>
				<input type="username" class="form-control" ng-model='username' id="exampleInputEmail1" placeholder="Enter username">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label>
				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" ng-model='password'>
			</div>  			
			<p class="text-center"><button type="submit" class="btn btn-primary" ng-click="formSubmit()">Submit</button></p>
			<p class="bg-danger">{{errorMessage}}</p>
		</form>
	</div>
</div>
