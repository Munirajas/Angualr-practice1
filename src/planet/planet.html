<div class="" ng-controller="planetController">
	
	<h2>All Planets in the table </h2>
	<p 
	<div class="sw-planets table-responsive">
		<table>
			<thead>
				<tr>
					<th>Planet Name</th>					
					<th>Diameter</th>
					<th>Rotation Period</th>
					<th>Population</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="planet in planets | orderBy:'name'">
					<td>{{planet.name}}</td>					
					<td>{{planet.diameter}}</td>
					<td>{{planet.rotation_period}}</td>
					<td>{{planet.population}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<h2>All Planets with Directive </h2>
	<ul class="planets-list">
		<li  ng-repeat="planet in planets | orderBy:'name'"><planet-directive></planet-directive></li>
	</ul>


</div>
